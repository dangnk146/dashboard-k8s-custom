kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: dashboard-metrics-scraper-head
  name: dashboard-metrics-scraper-head
  namespace: kubernetes-dashboard-head
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: dashboard-metrics-scraper-head
  template:
    metadata:
      labels:
        k8s-app: dashboard-metrics-scraper-head
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: dashboard-metrics-scraper-head
        image: kubernetesdashboarddev/dashboard-metrics-sidecar:latest
        ports:
        - containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: 8000
          initialDelaySeconds: 30
          timeoutSeconds: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 1001
          runAsGroup: 2001
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      serviceAccountName: kubernetes-dashboard-head
      nodeSelector:
        "kubernetes.io/os": linux
      # Comment the following tolerations if Dashboard must not be deployed on master
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      volumes:
        - name: tmp-volume
          emptyDir: {}
